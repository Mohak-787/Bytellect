{% extends "layout.html" %}

{% block title %}Register - Bytellect{% endblock %}

{% block body %}

<div class="d-flex justify-content-center align-items-center vh-100 position-relative">

    <div class="container" style="max-width: 420px;">
        <a href="{{ url_for('index') }}" class="btn btn-primary mb-3 login-back-btn">
            <i class="bi bi-arrow-left"></i> Back
        </a>

        <div class="card shadow-sm w-100">
            <div class="card-body p-4">
                <h2 class="card-title mb-3">Register for Bytellect</h2>
                <p class="mb-4 text-muted">Get started by creating your account.</p>

                <form action="/register" method="post" novalidate>
                    <div class="mb-3">
                        <label for="fullname" class="form-label visually-hidden">Fullname</label>
                        <input type="text" id="fullname" name="fullname" value="{{ fullname|default('') }}"
                            class="form-control" placeholder="Fullname" autofocus autocomplete="off" required />
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label visually-hidden">Username</label>
                        <input type="text" id="username" name="username" value="{{ username|default('') }}"
                            class="form-control" placeholder="Username" autocomplete="off" required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label visually-hidden">Email</label>
                        <input type="email" id="email" name="email" value="{{ email|default('') }}" class="form-control"
                            placeholder="Email" autocomplete="off" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label visually-hidden">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                            autocomplete="off" required />
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label visually-hidden">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                            placeholder="Confirm Password" autocomplete="off" required />
                    </div>

                    {% if error %}
                    <div class="alert alert-danger py-2" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <p class="mb-3 small" style="color: #B0B8C1;">
                        Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login
                            here</a>
                    </p>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

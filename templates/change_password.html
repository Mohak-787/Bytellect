{% extends "layout.html" %}

{% block title %}Change Password - Bytellect{% endblock %}

{% block body %}

<a href="{{ url_for('settings') }}" class="btn btn-primary mb-3 back-btn-fixed">
    <i class="bi bi-arrow-left"></i> Back to Settings
</a>

<div class="settings-card">
    <h1>Change Password</h1>

    <form method="post" action="/change_password" class="mt-3">
        <input type="password" class="form-control mb-2" autocomplete="off" required name="current_password" placeholder="Current Password">
        <input type="password" class="form-control mb-2" autocomplete="off" required name="new_password" placeholder="New Password">
        <input type="password" class="form-control mb-3" autocomplete="off" required name="confirm_password" placeholder="Confirm Password">
        <button type="submit" class="btn btn-primary w-100">Change Password</button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>

{% endblock %}
